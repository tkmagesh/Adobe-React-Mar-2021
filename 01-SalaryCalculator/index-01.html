<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin : 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding : 10px;
            font-size: 18pt;
        }

    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btnCalculate').click(function(){
                var basic = Number($('#txtBasic').val()),
                    hra = Number($('#txtHra').val()),
                    da = Number($('#txtDa').val()),
                    tax = Number($('#rangeTax').val());

                var gross = basic + hra + da,
                    net = gross * ((100-tax)/100);
                
                $('#tdBasic').text(basic);
                $('#tdHra').text(hra);
                $('#tdDa').text(da);
                $('#tdTax').text(tax);
                $('#tdSalary').text(net);
            });
        });

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <tr>
                    <td id="tdBasic">[Basic]</td>
                    <td id="tdHra">[Hra]</td>
                    <td id="tdDa">[Da]</td>
                    <td id="tdTax">[Tax]</td>
                    <td id="tdSalary">[Salary]</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
